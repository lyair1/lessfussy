<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100"><svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Baby face - A happy, content (less fussy!) baby -->
  <!-- Soft face background -->
  <circle cx="50" cy="50" r="45" fill="#a78bfa" opacity="0.15"></circle>
  <!-- Face outline -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#a78bfa" stroke-width="4"></circle>
  
  <!-- Happy closed eyes (sleeping/content) - curved like smiling eyes -->
  <path d="M30 42 Q35 48 40 42" fill="none" stroke="#a78bfa" stroke-width="4" stroke-linecap="round"></path>
  <path d="M60 42 Q65 48 70 42" fill="none" stroke="#a78bfa" stroke-width="4" stroke-linecap="round"></path>
  
  <!-- Rosy cheeks -->
  <circle cx="25" cy="55" r="6" fill="#f9a8d4" opacity="0.6"></circle>
  <circle cx="75" cy="55" r="6" fill="#f9a8d4" opacity="0.6"></circle>
  
  <!-- Big content smile -->
  <path d="M35 60 Q50 78 65 60" fill="none" stroke="#a78bfa" stroke-width="4" stroke-linecap="round"></path>
  
  <!-- Cute tiny hair curls on top -->
  <path d="M50 10 Q55 5 52 15" fill="none" stroke="#a78bfa" stroke-width="3" stroke-linecap="round"></path>
  <path d="M45 12 Q40 6 44 16" fill="none" stroke="#a78bfa" stroke-width="2" stroke-linecap="round"></path>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>